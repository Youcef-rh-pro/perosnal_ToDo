
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List App</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #343a40;
                color: #ffffff;
            }
            .bg-dark-custom {
                background-color: #343a40;
            }
            .border-light-custom {
                border-color: #6c757d !important;
            }
            .list-group-item {
                background-color: #495057;
                color: #ffffff;
            }
            .modal-content {
                background-color: #495057;
                color: #ffffff;
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
            }
            .full-height {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid full-height">
            <div class="row full-height">
                <!-- Left Side Panel -->
                <div
                    class="col-md-3 bg-dark-custom border-right border-light-custom d-flex flex-column"
                >
                    <div
                        class="d-flex justify-content-between align-items-center p-3"
                    >
                        <h5>Projectss</h5>
                        <button
                            class="btn btn-primary btn-sm"
                            data-toggle="modal"
                            data-target="#addProjectModal"
                        >
                            Add Project
                        </button>
                    </div>
                    <button
                        class="btn btn-secondary btn-block"
                        id="showAllNotes"
                    >
                        All Notes
                    </button>
                    <ul
                        class="list-group flex-grow-1 overflow-auto"
                        id="projectList"
                    >
                        <!-- Project items will be appended here -->
                    </ul>
                </div>

                <!-- Right Side Panel -->
                <div class="col-md-9">
                    <div
                        class="d-flex justify-content-between align-items-center p-3"
                    >
                        <h5>Notes</h5>
                        <button
                            class="btn btn-primary btn-sm"
                            data-toggle="modal"
                            data-target="#addNoteModal"
                        >
                            Add Note
                        </button>
                    </div>
                    <div class="grid gap-3" id="noteGrid">
                        <!-- Note items will be appended here in a grid layout -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Project Modal -->
        <div
            class="modal fade"
            id="addProjectModal"
            tabindex="-1"
            aria-labelledby="addProjectModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProjectModalLabel">
                            Add Project
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input
                            type="text"
                            class="form-control"
                            id="projectNameInput"
                            placeholder="Project Name"
                        />
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirmAddProject"
                        >
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Note Modal -->
        <div
            class="modal fade"
            id="addNoteModal"
            tabindex="-1"
            aria-labelledby="addNoteModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addNoteModalLabel">
                            Add Note
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input
                            type="text"
                            class="form-control"
                            id="noteNameInput"
                            placeholder="Note Name"
                        />
                        <br>
                        <input
                            type="text"
                            class="form-control"
                            id="notDescriptionInput"
                            placeholder="description"
                        />
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirmAddNote"
                        >
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
           
    </body>
</html>
